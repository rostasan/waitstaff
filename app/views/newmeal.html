<div class="container-fluid grid">

    <div class="row">
        <div class="col-md-3"></div>
            <div class="grid">
                <div class="row">
                    <div class="col-md-6">
                        <h2>Enter the Meal Details</h2>
                    </div>
                </div>
                <form>
                    <div class="row">

                        <div class="col-md-4 text-right">
                            <span>Base Meal Price: $</span>
                        </div>
                        <div class="col-md-4">
                            <span><input type="number" ng-model="mealPrice"/></span><br />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 text-right">
                            <span>Tax Rate: % </span>
                        </div>
                        <div class="col-md-4">
                            <span><input type="number" ng-model="tax" /></span>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-4 text-right">
                            <span>Tip Percentage: % </span>
                        </div>
                        <div class="col-md-4">
                            <span><input type="number" ng-model="tip"/></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 text-right">
                            <input type="submit" ng-click="add()" value="Submit" />
                        </div>
                        <div class="col-md-4">
                            <input type="reset" value="Cancel" />
                        </div>
                    </div>
                </form>
            </div>

        </form>
        <div class="col-md-3"></div>
            <div class="grid">
                <div class="row">
                    <div class="col-md-6">
                        <h2>Customer Charges</h2>
                    </div>
                </div>
                <form>
                    <div class="row">

                        <div class="col-md-4 text-right">
                            <span>Subtotal</span>
                        </div>
                        <div class="col-md-4">
                            <span>{{subTotal}}</span><br />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 text-right">
                            <span>Tip </span>
                        </div>
                        <div class="col-md-4">
                            <span>{{tipTotal}}</span>
                        </div>

                    </div>
            </div>
        <div class="col-md-3"></div>
    </div>
</div>
